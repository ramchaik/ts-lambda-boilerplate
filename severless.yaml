service: ts-lambda-boilerplate

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    bundle: true
    minify: true
    sourcemap: true
    exclude: ["aws-sdk"]
    target: "node20"
    define: { "require.resolve": undefined }
    platform: "node"
    concurrency: 10
    external:
      - mock-aws-s3
      - nock
    loader:
      ".html": "text"
  serverless-offline:
    httpPort: 9000

functions:
  hello:
    handler: src/handler.hello
  events:
    - http:
        path: hello
        method: get
